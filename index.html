<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootcamp DNC</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
    <nav id="principal">
        <div id="menu">
            <a ref="">Home</a>
            <a ref="">Ultimas Edições</a>
            <a ref="">Requisitos para Participar</a>
        </div>
        <button>Login</button>
    </nav>

    <section>
        <header>
            <h1>Bootcamp dnc</h1>
            <h2>Esse será um evento exclusivo para todos os alunos<br>
                da <b>DNC</b>, que querem <spam class="invert">acelerar a carreira</spam> com uma<br>
                semana intensiva de conteúdo de mercado entre<br>
                <spam class="invert">BACK-END, FRONT-END & BANCO DE DADOS.</spam></h2>
        </header>
        <form>
            <div class="form-group">
                <label>Nome:</label>
                <input type="text" placeholder="Insira seu nome aqui">
            </div>
            <div class="form-group">
                <label>Sobrenome:</label>
                <input type="text" placeholder="Insira seu sobremome aqui">
            </div>
            <div class="form-group">
                <label>Área de interesse</label>
                    <div class="checkbox-itens">
                        <input type="checkbox" value="front">
                        <label>Front-End</label>
                        <input type="checkbox" value="back">
                        <label>Back-End</label>
                        <input type="checkbox" value="banco">
                        <label>Banco de Dados</label>
                    </div>
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="text" placeholder="Insira seu email aqui">
            </div>
            <div class="form-group">
                <label>Telefone:</label>
                <input type="text" placeholder="(99) 99999-9999">
            </div>
            <div class="form-group">
                <label>Insira uma frase criativa aqui:</label>
                <input type="text" placeholder="Qual frase criativa você gostaria de falar? :)">
            </div>

            <input id="button" type="submit" value="Cadastrar">
        </form>
    </section>
</body>
</html>
